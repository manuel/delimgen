<html><head><script type="module">
import { run } from "../index.mjs";
import { sleep } from "../sleep.mjs";

function* sleeper(id)
{
    while (true) {
        document.write("hello from " + id + " ");
        yield* sleep(1000);
    }
}

function* main()
{
    for (let i = 1; i <= 5; i++) {
        yield* run(sleeper(i));
        yield* sleep(200);
    }
}

window.onload = () => run(main()).next();
</script></head></html>
